<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SHOOTING GAME </title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #001; /* splash background */
    background-size: cover;
    background-position: center;
    transition: background 1s;
  }

  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .hidden { display: none; }

  /* Splash */
  #splash h1 {
    font-size: 2em;
    letter-spacing: 2px;
  }

  .loading-bar {
    width: 300px;
    height: 14px;
    background: #333;
    border-radius: 8px;
    margin-top: 12px;
    overflow: hidden;
  }

  .bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #0f0, #0a0);
    transition: width .2s;
  }

  /* Main Menu */
  #menu h1 {
    font-size: 36px;
    margin-bottom: 24px;
    text-shadow: 0 0 10px #00ff99;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #00cc66;
    color: #001;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #00ff88;
    transform: scale(1.1);
  }

  /* Level Select */
  .levels {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    width: 90%;
    max-width: 800px;
    padding: 20px;
  }

  .level {
    padding: 25px 0;
    background: linear-gradient(145deg, #00ff99, #007744);
    text-align: center;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 20px;
    color: #001;
    box-shadow: 0 0 15px #00ff99aa;
    transition: all 0.3s ease;
  }

  .level:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #00ffaa;
    background: linear-gradient(145deg, #00ffaa, #009966);
  }
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash" class="screen">
  <h1>Fateh Games</h1>
  <div class="loading-bar"><div class="bar" id="loadbar"></div></div>
  <p>Loading...</p>
</div>

<!-- MAIN MENU -->
<div id="menu" class="screen hidden">
  <!-- ðŸ‘‡ Apni background image lagane ke liye line -->
  <!-- Example: document.body.style.backgroundImage = "url('images/background.jpg')"; -->
  <h1>ðŸŽ¯ SHOOTING GAME</h1>
  <button id="playBtn">Play</button>
</div>

<!-- LEVEL SELECT -->
<div id="levels" class="screen hidden">
  <h2>Select Level</h2>
  <div class="levels" id="levelContainer"></div>
  <button onclick="showMenu()">Main Menu</button>
</div>

<script>
const splash = document.getElementById("splash");
const menu = document.getElementById("menu");
const levels = document.getElementById("levels");
const loadbar = document.getElementById("loadbar");
const levelContainer = document.getElementById("levelContainer");
const TOTAL_LEVELS = 10; // âœ… only 10 levels now

// Splash fake loading
let p = 0;
const t = setInterval(() => {
  p += Math.floor(Math.random() * 15) + 5;
  if (p > 100) p = 100;
  loadbar.style.width = p + "%";
  if (p >= 100) {
    clearInterval(t);
    setTimeout(() => showMenu(), 500);
  }
}, 200);

// Show menu (after loading)
function showMenu() {
  splash.classList.add("hidden");
  levels.classList.add("hidden");
  menu.classList.remove("hidden");

  // ðŸ‘‡ Yahan apni background image set karein (sirf loading ke baad)
  document.body.style.backgroundImage = "url('background.jpg')";
}

// Show level select
document.getElementById("playBtn").onclick = () => {
  menu.classList.add("hidden");
  showLevels();
};

// Show all levels (all open)
function showLevels(){
  levels.classList.remove("hidden");
  levelContainer.innerHTML="";
  for(let i=1;i<=TOTAL_LEVELS;i++){
    const div=document.createElement("div");
    div.className="level";
    div.textContent="Level "+i;
    div.onclick=()=>{ window.location.href="level"+i+"/index.html"; }; // apni level file
    
    levelContainer.appendChild(div);
  }
}
</script>
</body>
</html>
